name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install static site generator (mdbook)
        run: |
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.4.40/mdbook-v0.4.40-x86_64-unknown-linux-gnu.tar.gz | tar -xz -C $HOME/.cargo/bin
        env:
          CARGO_HOME: ${{ runner.temp }}/cargo
        shell: bash

      - name: Prepare book sources
        run: |
          mkdir -p book/src
          cp -r book/src/SUMMARY.md book/src/README.md book/src/ || true
          # Optionally copy referenced files if needed
      - name: Build site with mdbook
        run: |
          mdbook build book

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book/book